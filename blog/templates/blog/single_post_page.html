<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{post.title}} - blog</title>
    <!-- post_detail   -->
    <!-- Bootstrap core CSS   -->
    <link href="{% static 'blog/bootstrap/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <!-- costom styles for this template-->
<!--<link href="{% static 'blog/bootstrap/bootstrap.min.css'%}" rel="stylesheet" type="text/css">-->
    <script src="runtime.78fe65772c8aff3e.js" type="module" crossorigin="anonymous"></script>
    <script src="polyfills.f3824fe6dc0460ae.js" type="module" crossorigin="anonymous"></script>
    <script src="scripts.cd816875f3dc91fb.js" defer crossorigin="anonymous"></script>
    <script src="main.5b1ee1db16dc6b29.js" type="module" crossorigin="anonymous"></script>

</head>
<body>

    <nav>
        <a href="/">HOME</a> ||
        <a href="/blog/">Blog List</a> |||||
    </nav>
    <h2>{{ post.title }}</h2>
    {% if post.head_image %}
    <img src="{{ post.head_image.url }}" height="300" title="{{ post }}head image"/>
    {% else %}
    <img src="https://picsum.photos/seed/{{ post.pk }}/800/200" title="{{ p }}random image"/>
    {% endif %}

    <p>{{ post.created_at }}</p>

    {% if post.hook_text %}
    <h5>{{ post.hook_text }}</h5>
    {% endif %}
    <p>{{post.content}}</p>

    <!--file download-->
    {% if post.file_upload %}
    <a href="{{ post.file_upload.url }}" download=""><button>file download</button></a>
    {% else %}
    <div> 첨부파일 없음 </div>
    {% endif %}
    <hr/>
    <p>댓글 추가 위치</p>
</body>
</html>
